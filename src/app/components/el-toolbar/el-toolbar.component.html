<md-toolbar class="toolbar">
    <header el-header class="toolbar__header">
        <img src="res/img/logo.png">
    </header>

    <nav el-header-nav class="toolbar__nav">
        <div class="toolbar__nav__flex-left"></div>

        <div class="toolbar__nav__flex-center">
            <div class="toolbar__nav__flex-center__searchbox">
                <input type="text">

                <el-dropdown-button (menuClick)="dropDownBtn1MenuClicked($event)" #dropDownBtn1>
                    <md-icon>note_add</md-icon>
                </el-dropdown-button>
                <el-dropdown-button (menuClick)="dropDownBtn2MenuClicked($event)" #dropDownBtn2>
                    <md-icon>loyalty</md-icon>
                </el-dropdown-button>
            </div>
        </div>
        
        <div class="toolbar__nav__flex-right">
            <div class="toolbar__nav__flex-right__notification">
                <el-badge-button>
                    <md-icon>assignments</md-icon>
                </el-badge-button>
                <el-badge-button badge-value="12" badge-position="top" (elClick)="badgeButton1ElClicked()" #badgeButton1 >
                    <md-icon>notifications</md-icon>
                </el-badge-button>
                <el-badge-button>
                    <md-icon>mail</md-icon>
                </el-badge-button>
            </div>
        </div>

        <div class="toolbar__menu">
            <button>Hm</button>
        </div>
    </nav>
</md-toolbar>
