<h1 *ngIf="componentName" class="el-menu__title">Hello to the {{ componentName }}!</h1>
<ul class="el-menu__items">
	<li *ngFor="let litem of litems" class="el-menu__items__item">
		<button md-button class="el-menu__items__item__button">
			<span class="el-menu__items__item__button__title"> {{ litem.title }}</span> 
		    <span class="el-menu__items__item__button__description"> {{ litem.subtitle }}</span> 	
		</button>
	</li>	    
</ul>
