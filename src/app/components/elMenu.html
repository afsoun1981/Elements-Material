<h1 *ngIf="componentName" class="el-menu__title">Hello to the {{ componentName }}!</h1>
<ul class="el-menu__items">
	<li *ngFor="let litem of litems" class="el-menu__items__item">
		<button>
			<div class="el-menu__items__item__title"> {{ litem.title }}</div> 
		    <div class="el-menu__items__item__description"> {{ litem.subtitle }}</div> 	
		</button>
	</li>	    
</ul>
